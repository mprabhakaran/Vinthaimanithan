<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <title>Image-tracking</title>
</head>
<body>
    <script>
        AFRAME.registerComponent('foo',{
            init:function(){
                this.el.addEventListener('click',evt=>{
                    console.log('clicked');
                })
            }
        })
    </script>
    <a-scene mindar-image="imageTargetSrc:./vinthai.mind" vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:false">
        <a-assets>
           <a-asset-item id="vinthai" src="./veg man.glb" ></a-asset-item>
        </a-assets>
        <a-camera id="cam" position="0 0 0" look-controls="enabled:false" cursor="fuse:false;">
        </a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-gltf-model id="veg" src="#vinthai" position="0 0 0" scale="1 1 1" rotation="90 0 0" animation-mixer="clip:Armature|mixamo.com|Layer0.002; loop:infinite;"></a-gltf-model>   
        </a-entity>

        <script>
            const model = document.getElementById('veg');
            console.log(model.object3D);
        </script>

    </a-scene>
</body>
</html>
